 <div class="row">


    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Docker Host List
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th> # </th>
                                <th>name </th> 
                                <th> host </th>
                                <th>port  </th> 
                                <th> Images </th>
                                <th>containers </th> 
                                <th> Memory Limit </th>
                                <th>Health Status </th> 
                                <th>
                                     <a ui-sref = "dockers.new" class = "label label-primary" >
                                        <span class = "glyphicon glyphicon-plus" > </span>
                                     </a>
                                </th>
                            </tr> 
                        </thead>
                        <tbody>
                            <tr ng-repeat="docker in dockers" >
                                <td> {{ $index + 1 }} </td>
                                <td> {{ docker.title  }} </td>
                                <td> {{ docker.host  }} </td>
                                <td> {{ docker.port  }} </td>
                                <td> 
                                    <span ng-if="docker.Images != -1" > {{docker.Images}}  </span>
                                    <img src="/images/refreshing_x24.gif", alt="loading..." ng-show="docker.Images==undefined" />
                                     <span class='label label-danger glyphicon glyphicon-warning-sign text-center' ng-show="docker.Images==-1"> FAIL </span>
                                </td>
                                <td> 
                                    <span ng-if="docker.Images != -1" >{{docker.Containers}} </span>
                                    <img src="/images/refreshing_x24.gif", alt="loading..." ng-show="docker.Containers==undefined" /> 
                                    <span class='label label-danger glyphicon glyphicon-warning-sign text-center' ng-show="docker.Containers==-1"> FAIL </span>
                                </td>
                                <td>
                                   <span ng-if="docker.Images != -1" > {{docker.MemoryLimit}} </span>
                                   <img src="/images/refreshing_x24.gif", alt="loading..." ng-show="docker.MemoryLimit==undefined" />
                                   <span class='label label-danger glyphicon glyphicon-warning-sign text-center' ng-show="docker.MemoryLimit==-1"> FAIL </span>
                                </td>
                                <td> 

                                    <img src="/images/refreshing_x24.gif", alt="loading..." ng-show="{{ docker.HealthStatus }} " />
                                    <span class='label label-success glyphicon glyphicon-ok text-center' ng-show="docker.HealthStatus &&  docker.HealthStatus !== -1"> OK </span>
                                    <span class='label label-danger glyphicon glyphicon-warning-sign text-center' ng-hide="docker.HealthStatus !== -1 && docker.HealthStatus"> FAIL </span>
                                </td>
                                <td>
                                    <a href="#"   class="label label-primary action-refresh" ng-click="getInfo(docker)" >
                                        <span class="glyphicon glyphicon-refresh"  data-toggle="tooltip" data-placement="bottom" title="Refresh"> </span>
                                    </a> &nbsp;
                                    <a   ui-sref="dockers.explore({id: docker.id })" class="label label-success action-explore" docker-id="{{ docker.id }}" >
                                        <span class="glyphicon glyphicon-eye-open"> </span>
                                    </a> &nbsp;
                                    <a href="#" class="label label-danger action-delete" docker-id="{{ docker.id }}" ng-click="destroy(docker.id)" >
                                        <span class="glyphicon glyphicon-remove"> </span>
                                    </a>
                                </td>

                            </tr>

                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
               
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>


<div ui-view="containers"></div>
<div ui-view="images"></div>


<div class="modal fade" id="launchInspectWindow">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" > <span class="label label-danger ng-binding"> {{ $root.modal.title }} </span> </h4>
      </div>
      <div class="modal-body">
        <pretty-json json="$root.modal.content"></pretty-json>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
