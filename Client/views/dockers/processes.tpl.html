<div class="panel panel-default" id="processesTableWrapper">
	<div class="panel-heading" >
		<span class="glyphicon glyphicon-list-alt"> </span>
		&nbsp; Process List : {{ containerId}}
	</div>
	<div class="panel-body table-responsive">
		<div ng-if="!processes.length" class="info">
				<div class="text-center text-info"> No process running </div>
		</div>

		<table class="table table-striped table-borderedf imageTable" ng-if="processes.length > 1">
			<thead>
				<tr>
					<th ng-repeat="title in processes.Titles"> {{ title}} </th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="process in processes.Processes">
					<td ng-repeat="field in process"> {{ field }} </td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
